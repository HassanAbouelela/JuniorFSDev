---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
    name: letsencrypt-cloudflare
spec:
    acme:
        email: hassan@hassanamr.com
        server: https://acme-v02.api.letsencrypt.org/directory
        privateKeySecretRef:
            name: letsencrypt-cloudflare-account-key
        solvers:
            -   dns01:
                    cloudflare:
                        apiTokenSecretRef:
                            name: cf-api
                            key: api-token
